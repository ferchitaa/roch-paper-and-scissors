<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="style.css">
  <title>ROCK, PAPER AND SCISSORS</title>
</head>

<body>
  <h1>ROCK PAPER AND SCISSORS</h1>

  <div class="container">

      <div class="container-one container-two">

        <div class="Player">
          <h2>Player</h2>
          <!-- <h3 id="score-player">0</h3> -->
          <img id="player-img" src="img/player.jpg" alt="">
        </div>

        <div class="container-vs">
          <p><span>VS</span></p>
        </div>

        <div class="machine">
          <h2>Computer</h2>
          <!-- <h3 id="score-computer">0</h3> -->
          <img id="machine-img" src="img/computer.png" alt="">
        </div>

    </div>

    <div class="result">

      <div id="start-text">
        <p> result</p>
      </div>

    </div>

    <div class="container-two">

      <div class="choose">
        <h2>Choose 1 option</h2>
        <button id="rock" type="button">
          <img src="img/rock.png" alt="">
          
        </button>

        <button id="paper" type="button">
          <img src="img/paper.jpg" alt="">
          
        </button>

        <button id="scissors" type="button">
          <img src="img/scissors.png" alt="">
          
        </button>

      </div>

    </div>

  </div>





  <script src="app.js"></script>

</body>

</html>
